<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login | ByronSolutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Fazer login</h1>
            <form action="#" method="post">
                <input type="text" id="username" name="username" placeholder="Nome de usuário/email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <div class="redes-login">
                    <button type="button" class="facebook">Facebook</button>
                    <button type="button" class="google">Google</button>
                    <button type="button" class="apple">Apple</button>
                </div>
                <div class="keep-login">
                    <input type="checkbox" id="keep-login" name="keep-login">
                    <label for="keep-login">Manter seu login</label>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <a href="https://instagram.com/pedroalves0.9" class="forgot-password" target="_blank">Não consegue iniciar sessão?</a>
            <a href="https://instagram.com/pedroalves0.9" class="create-account" target="_blank">Criar Conta</a>
        </div> 
    </div>
</body>
</html>
